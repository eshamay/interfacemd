system:
{
  /* define some system parameters */
  size = { x = 33.168; y = 90.0; z = 33.512; };
  timesteps = 100000;
  temp-output = "temp.dat";

  files:
  {
    prmtop = "prmtop";
    mdcrd = "mdcrd";
    mdvel = "mdvel";

    gmx-trrfile = "/common/gmx/water-box/sw_md.trr";
    gmx-grofile = "/common/gmx/water-box/sw_md.gro";
  };

};

analysis:
{
  filename = "temp.dat";

  reference-axis = 1;
  reference-vector = [ 0.0, 1.0, 0.0 ];
  position-range = [ -20.0, 150.0 ];
  PBC-flip = 20.0;

  angle-range = [ -1.0, 1.0 ];

  restart-time = 0;
  output-frequency = 100;
  averaging = FALSE;

  resolution:
  {
    position = 0.1;
    angle = 0.01;
    frequency = 1.0;
  };

  sfg:
  {
    filename = "Morita-SFG.dat";
    polarization = [ 0, 2, 1 ];
    interface-low = 60.0;
    interface-high = 80.0;
  };

  rdf:
  {
    filename = "temp1.dat";
    rdf-type = 1;
    minimum = 0.5;
    maximum = 15.0;
    resolution = 0.05;
    position-cutoff-low = 78.0;
    position-cutoff-high = 82.0;
    position-resolution = 1.0;
    atom-pairs = ( ("O", "O") );
  };

  angle-position-histogram:
  {
    filename = "2D-Angle-Position-Histogram.Bisector.dat";
  };

  density:
  {
    filename = "atomic-densities.dat";
  };

};
